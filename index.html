<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Fly Killer</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function startGame(){
               var difficulty = document.getElementById('slct').value
                if(difficulty === ''){
                    alert('Selecione uma dificuldade para iniciar o jogo')
                    return false
                }
                    window.location.href = 'app.html?' + difficulty
            }
        </script>
    </head>

    <body>
        <div class="gameover"><img src="imagens/game.png"></div>
        <div class="gameover"><select id="slct">
            <option value="">-- Selecione a Dificuldade --</option>
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select></div>
        <div class="gameover"><button class="btn" onclick="startGame()">Iniciar Jogo</button></div>
    </body>
</html>
